<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css"/>
</head>

<header>
    <div class="invalidLogin" th:if="${param.error}">
        Helytelen felhasználónév vagy jelszó!
    </div>
</header>

<body>
<div class="container">

    <form th:action="@{/login}" method="post" style="margin-top: 10px;">
        <div class="input-group">
            <label style="text-align: center;">Felhasználó:</label>
            <input type="text" name="username" class="input-field" style="text-align: center;"/>
        </div>

        <div class="input-group">
            <label style="text-align: center;">Jelszó:</label>
            <input type="password" name="password" class="input-field" style="text-align: center;"/>
        </div>
        <div>
            <input type="submit" value="Belépés" class="btn" style="width: 220px;"/>
        </div>
    </form>
</div>
</body>

</html>
